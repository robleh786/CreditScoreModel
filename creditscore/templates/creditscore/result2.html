<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: #162447;
            border-radius: 10px;
        }
        .score {
            font-size: 3em;
            margin: 20px 0;
            color: #fff;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #1a8cff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Score Result</h1>
        <div class="score">{{ credit_score }} %</div>
        <div class="btn-container">
            <button class="btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
