{% extends 'base.html' %}
{% load static %}
<head>
    <script src="{% static 'scripts/creditPay.js' %}" defer></script>
    <meta charset="UTF-8">
    <title>Credit Card Repayment Calculator</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .calculator-container {
            background: #fff;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Makes sure padding doesn't affect the width */
        }
        input[type="range"] {
            -webkit-appearance: none; /* Override default appearance */
            appearance: none;
            background: #ddd;
            height: 5px; /* Specified height for all browsers */
            outline: none; /* Removes the outline */
            opacity: 0.7; /* Partial transparency */
            -webkit-transition: .2s; /* 0.2 seconds transition on hover */
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default appearance */
            appearance: none;
            width: 25px; /* Set a specific slider handle width */
            height: 25px; /* Slider handle height */
            background: #4CAF50; /* Green background */
            cursor: pointer; /* Cursor on hover */
            border-radius: 50%; /* Circular shaped slider */
        }
        input[type="range"]:hover {
            opacity: 1; /* Fully opaque on hover */
        }
        .result-text {
            margin: 0;
            padding: 5px;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }
        .result-text--small {
            color: #999;
        }
        .button-calculate {
            display: block;
            width: 100%;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: rgb(84, 184, 203);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .button-calculate:hover {
            background-color: #45a049;
        }

        #results {
            padding: 15px;
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #results p {
            margin: 5px 0;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        #results p:before {
            content: '• ';
            color: #4CAF50;
        }


    </style>
</head>

{% block content %}
<script src="{% static 'scripts/creditPay.js' %}" defer></script>
<body>
    <div class="calculator-container">
        <h2>How long will it take to pay off your credit card?</h2>
        <div class="input-group">
            <label for="card_balance">Current card balance (£):</label>
            <input type="number" id="card_balance" placeholder="Enter balance" step="0.01">
        </div>
        <div class="input-group">
            <label for="interest_rate">Interest rate (%):</label>
            <input type="number" id="interest_rate" placeholder="Enter interest rate" step="0.01">
        </div>
        <div class="input-group">
            <label for="your_payment">Monthly repayment (slide to adjust the amount):</label>
            <input type="range" id="your_payment" min="1" max="1000" value="500">
            <span id="payment-amount-display">£500</span>
        </div>
        <button class="button-calculate" id="calculate-button">Calculate</button>
    </div>

    <div id="results">
        <p id="payment-amount"></p>
        <p id="total-interest"></p>
        <p id="payback-time"></p>
    </div>
{% endblock %}
</body>
</html>
