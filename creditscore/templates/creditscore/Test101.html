<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #0b1628; /* Dark background color */
            color: #ffffff; /* Set font color to white */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            flex-direction: column; /* Stack items vertically */
        }

        form {
            background-color: rgba(22, 30, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 70%; /* Adjust width to your preference */
            max-width: 600px; /* Max width for larger screens */
            margin: 20px; /* Margin for some spacing around the form */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Make labels bold */
        }

        input[type="text"], input[type="number"], select, input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px; /* Add more space below inputs */
            border: 2px solid #2e4053; /* Thicker, darker border for emphasis */
            border-radius: 4px;
            background-color: #283747; /* Slightly lighter background for input fields for contrast */
            color: #ffffff; /* White text color for the input */
            font-size: 16px; /* Larger font size for better readability */
        }

        button, input[type="submit"] {
            background-color: #5dade2; /* Light blue color for buttons */
            border: none;
            border-radius: 4px;
            color: #ffffff; /* White text color */
            font-size: 16px; /* Increase font size */
            cursor: pointer;
            padding: 10px 20px; /* Padding for button size */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        button:hover, input[type="submit"]:hover {
            background-color: #3498db; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    {% if form.errors %}
    <div class="form-errors">
        {% for field in form %}
            {% for error in field.errors %}
                <p>Error in {{ field.name }}: {{ error }}</p>
            {% endfor %}
        {% endfor %}
    </div>
    {% endif %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
