{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Score Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #071747; /* New background color for the page */
        }
        h1 {
            margin-bottom: 0.5em;
        }
        button {
            background-color: #ffc107;
            border: none;
            padding: 1em 2em;
            font-size: 1.1em;
            cursor: pointer;
            color: black;
        }
        button:hover {
            background-color: #e0a800;
        }
        nav {
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            padding: 0 10px;
        }
        nav ul li:not(:first-child) {
            margin-left: auto;
        }
        .profile-icon a {
            text-decoration: none;
            color: white;
        }
        .profile-icon a i {
            margin-right: 0.5em;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .show { display: block; }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <a href="{% url 'home' %}"> 
            <img src="{% static 'images/credit-counselling-icon.png' %}" alt="Logo" style="height: 65px;">
        </a>
        <ul>
            <li><a href="{% url 'Scorecard'%}">Credit Scoreboard</a></li>
            <li><a href="{% url 'creditpay'%}">CreditRepay</a></li>
            <li><a href="{% url 'creditscore'%}">Credit M.Score</a></li>
            <li><a href="{% url 'contact'%}">Contact us</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">More</a>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="{% url 'about'%}">about us</a>
                    <a href="#">Help</a>
                    <a href="#">Documentation</a>
                </div>
            </li>
            <li><a href="{% url 'logout' %}" role="button">Logout</a></li>
            <li class="profile-icon">
                <a href="{% url 'view-profile'%}"><i class="fas fa-user"></i></a>
            </li>
        </ul>
    </nav>

    <script>
        // Get the dropdown and the button
        var dropdown = document.getElementById("dropdownMenu");
        var dropbtn = document.querySelector(".dropbtn");

        // Toggle the dropdown
        dropbtn.onclick = function() {
            dropdown.classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script>
    <!-- Further content can go here -->
</body>
</html>
